---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name:   twi-ttd-site-generator-cronjob
spec:
  schedule: "10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name:  site-generator-cronjob-container
              image: gcr.io/bootiful/twi-ttd-site-generator:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: twi-ttd-site-generator-config
                - configMapRef:
                    name: twi-ttd-configmap
          restartPolicy: OnFailure